{% extends "base.html" %}
{% load bootstrap4 %}


{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1 class="login__headline">Login</h1>
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <form method="post">
                {% csrf_token %}

                {% bootstrap_form form %}
                <button class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>
{% endblock %}
